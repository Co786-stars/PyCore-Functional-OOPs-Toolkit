<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Django Page</title>
    <style>
        /* Reset some default browser styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
        }

        header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ffdd57;
        }

        p {
            font-size: 1.2rem;
            margin-top: 15px;
            color: #e0e0e0;
        }

        .container {
            margin-top: 100px;
            padding: 20px;
        }

        button {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background: #ffdd57;
            color: #333;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ffc107;
            transform: scale(1.05);
        }

        footer {
            margin-top: 80px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to NcryCore Homepage</h1>
    </header>

    <div class="container">
        <p>This page is connected to Python using Django views.</p>
        <button>Explore More</button>
    </div>

    <footer>
        Â© 2026 NcryCore | Powered by Django
    </footer>
</body>
</html>
